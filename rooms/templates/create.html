            <button type="submit" class="btn waves-effect green" style="margin-left:30px">Guardar</a>

</div>


<script>    
    $(document).on("submit",".addRoom",function(event){
        event.preventDefault();
        var formData= new FormData($(this)[0]);
        $.ajax({
            url:"/rooms/create",
            method: "POST",
            data:formData,
            processData: false,
            contentType: false,
            enctype: 'multipart/form-data',
            success: function(data){
                $('#modalAddRoom').modal('close');
                location.href="/rooms";
            },
            error: function(data){
                console.log("error");
            }
        });
    });

</script>
